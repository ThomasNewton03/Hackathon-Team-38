<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stress to Impress</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="title">
            <h1 id="day-title">Monday</h1>
        </div>
        <div class="main-area">
            <div class="person-body">
                <div class="model">
                    <img class="jemima" src="imgs/jemima/Jemima.png" />
                </div>
                <div class="school-button-area">
                    <button id="go-to-school-button">Go To School</button>
                </div>
            </div>
            <div class="clothes">
                <div class="clothes-categories">
                    <div class="tops">
                        <img class="category-icons" src="imgs/categories/shirt.png" />
                    </div>
                    <div class="bottoms">
                        <img style="height:25px; width:25px" class="category-icons" src="imgs/categories/bottoms.png" />
                    </div>
                    <div class="full-length">
                        <img class="category-icons" src="imgs/categories/full-length.png" />
                    </div>
                    <div class="jackets">
                        <img class="category-icons" src="imgs/categories/jackets.png" />
                    </div>
                    <div class="shoes">
                        <img class="category-icons" src="imgs/categories/shoes.png" />
                    </div>
                    <div class="hats">
                        <img class="category-icons" src="imgs/categories/hats.png" />
                    </div>
                    <div class="hair">
                        <img class="category-icons" src="imgs/categories/hair.png" />
                    </div>
                </div>
                <div class="clothes-imgs">
                    <ul id="current-images"></ul>
                </div>
            </div>
        </div>
        
        
        <script src="js/dress-up.js"></script>
    </body>
</html>
